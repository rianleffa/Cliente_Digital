<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <header class="bg-black text-white text-center align-items-center d-flex justify-content-center"
        style="height: 200px;">
        <h1>Apredendo formulários</h1>
    </header>

    <main>
        <!--Formulário de cadastro-->
        <section class="d-flex justify-content-center align-items-center mt-3">
            <form class="d-flex flex-column w-50 border rounded p-3">
                <h2>Cadastro de aluno</h2>
                <label for="nome">Nome:</label>
                <input class="form-control" id="nome" type="text">
                <label  for="nasc">Data de Nasc.:</label>
                <input  class="form-control" id="nasc" type="date" max="22/05/2023">
                <label for="curso">Quantos cursos pretende fazer?</label>
                <input  class="form-control" id="curso" type="number" max="3" min="0">

                <!--Botões de seleção-->
                <label for="">Qual linguagem você quer aprender?</label>
                <div>
                    <input type="radio" id="html" name="fav_language" value="HTML">
                    <label for="html">HTML</label>
                </div>

                <div>
                    <input type="radio" id="css" name="fav_language" value="CSS">
                    <label for="css">CSS</label>
                </div>
                <div>
                    <input type="radio" id="javascript" name="fav_language" value="JavaScript">
                    <label for="javascript">JavaScript</label>
                </div>

                <label for="model">Selecione a modalidade:</label>
                <select id="model" name="cars">
                    <option value="volvo">EAD</option>
                    <option value="saab" disabled>Presencial</option>
                    <option value="fiat">Semi-presencial</option>
                </select>

                <input class="mt-2 btn btn-primary" type="submit" value="Salvar">

            </form>
        </section>
        <!--Formulário de login-->
        <section  class="d-flex justify-content-center align-items-center mt-3">
            <form class="d-flex flex-column w-50 border rounded p-3">
                <h2>Login</h2>
                <label for="email">Email:</label>
                <input class="form-control" id="email" type="email" placeholder="Digite seu email">
                <label for="senha">Senha:</label>
                <input class="form-control" id="senha" type="password" maxlength="10" minlength="6" placeholder="Digite sua senha">

                <label class="form-check-label">
                    <input class="form-check-input" type="checkbox" name="remember"> Lembre-me
                </label>
                <button class="btn btn-primary mt-3">Logar</button>
            </form>
        </section>

        <!--Formulário de contato-->
        <section  class="d-flex justify-content-center align-items-center mt-3">
            <form class="d-flex flex-column w-50 border rounded p-3">
                <h2>Contato</h2>
                <label for="nome">Nome:</label>
                <input class="form-control" id="nome" type="text">
                <label for="email">Email:</label>
                <input class="form-control" id="email" type="email" >
                <label for="msg">Digite sua mensagem:</label>
                <textarea class="form-control" name="msg" id="msg" cols="30" rows="5"></textarea>
                <button class="btn btn-primary mt-3">Logar</button>
            </form>
        </section>
      


    </main>


</body>

</html>
